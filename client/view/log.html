<template name="log">
<div class="login">
    {{>header_small}}

<div class="container-fluid">
  <div class="row content">
    {{>header_large}}<br>

    <div class="col-sm-9">
      <div class="well" align="center"  >
        <h3 style="font-weight:bold;">登入 </h3><h4 style="font-weight:bold;">LogIn</h4>
      </div>

      <div class="well" align="center" style="height:500px">
          <form>
            <div style="width:40%; margin-top:100px">
             <div class="input-group" >
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div><br> 
            <input type="button" class="btn btn-warning" value="忘記密碼" style="width:20%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="home"><input type="button" class="btn btn-primary" value="ENTER" style="width:20%" id="login-form"></a>
            </div>
          </form>
      </div>
    </div>
  </div>  
</div>

</div>
</template>
