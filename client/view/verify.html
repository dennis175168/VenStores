<template name="verify">
<div class="verify">




    <br>
    <div  style="width:100%;padding-right:20%;padding-left:20%">
      <div class="well" align="center"  >
           <img src="../logo.png" width="10%">
        <h3 style="font-weight:bold;">驗證 </h3><h4 style="font-weight:bold;">verify</h4>
      </div>

      <div class="well" align="center"  >
      <br><br>
      <input type="hidden" value="{{par_id}}" id="tsh_id">
      <h4><strong>
          申請商家:{{tsh_info.tsh_name}},您好<br><br>
          請確認您輸入的基本資料後,按下驗證按鈕並輸入密碼進行系統的驗證<br>
        </strong></h4>
          <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>商家類別</td>
                  <td>{{tsh_info.tsh_type}}</td>
                </tr>
                <tr>
                  <td>信箱</td>
                  <td>{{tsh_info.tsh_mail}}</td>
                </tr>
                <tr>
                  <td>商家電話</td>
                  <td>{{tsh_info.tsh_phone}}</td>
                </tr>
                <tr>
                  <td>商家地址</td>
                  <td>{{tsh_info.tsh_address}}</td>
                </tr>
                
                <tr>
                  <td>商家負責人</td>
                  <td>{{tsh_info.tsh_admin}}</td>
                </tr>
                <tr>
                  <td>負責人電話</td>
                  <td>{{tsh_info.tsh_admin_phone}}</td>
                </tr>
              </tbody>
            </table>
      
      
      <br>
      <button type="button" class="btn btn-danger"  style="width:50%;" data-toggle="modal" data-target="#set">驗證</button>
       
        
      </div>
    </div>

<!--隱藏區塊-->
                    <div class="modal fade" id="set" role="dialog">
                      <div class="modal-dialog modal-sl">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"  style="color:black;">
                            <div>設定使用密碼並完成註冊</div>
                            
                            </h5>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                            <form>
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd"><br>
                                <input type="button" class="btn btn-primary" value="完成註冊" id="ver">
                            </form>
                            </div>
                          </div>
                          
                        </div>
                        
                      </div>
                    </div>    



</div>
</template>
