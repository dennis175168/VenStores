<template name="advertise">
<div class="advertise">
    {{>header_small}}

<div class="container-fluid">
  <div class="row content">
    {{>header_large}}
    
    
    <br>
    <div class="col-sm-9" >
    {{#if currentUser}}  
      <div class="well" align="center">
        <h3  style="font-weight:bold;">優惠廣告</h3><h4  style="font-weight:bold;">advertisement</h4>
      </div>

      <div class="well" align="center"  id="new">
        <h4 style="font-weight:bold;">最新廣告</h4><h5 style="font-weight:bold;">New advertisements</h5><br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">優惠1</button>
            <button type="button" class="btn btn-primary">優惠2</button>
            <button type="button" class="btn btn-primary">優惠3</button>
        </div><br><br>
          <table align="center" style="width:100%; text-align:center" >
                <tr>
                    <th style="text-align:center">優惠時段</th>
                    <th style="text-align:center">優惠圖片</th>
                    <th style="text-align:center">優惠敘述</th>
                </tr>
                <br>
                <tr>
                  <td style="width:33%; text-align:center">
                    <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px "> 
                      開始時間: 2016-09-11 <br> 至 <br>結束時間:  2016-09-13 
                    </div></div>
                  </td>
                  <td style="width:33%; text-align:center">
                     <div align="center"><div class="thumbnail" style="padding:30px; width:60%;">
                        <a href="ad.jpg">
                          <img src="ad.jpg" alt="Lights" style=" height:300px">
                        </a>
                      </div></div>
                  </td>
                  <td style="width:33%; text-align:center">
                      <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px  ">   
                        <div>勁抵優惠來了！買1件標有「Seasonal clearance」既產品，即享9折；買2件即享8折；買3件或以上更可享7折。部份貨品本身還有特價，折扣完更可低至5折。購物滿HK$599免運費。
                            之前無特價的波鞋款今次都有特價啦，例如Sock Dart, Flyknit, Roshe Two, Huarache, Air Max Thea。官網款式好多的！記得免費登記註冊會員再購買！</div>      
                      </div></div>
                  </td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger" style="width:60%; margin-top:10px" data-toggle="modal" data-target="#offer_date">更換</button></td>
                    <td><button class="btn btn-danger" style="width:60%; margin-top:10px" data-toggle="modal" data-target="#offer_pic">更換</button></td>
                    <td><button class="btn btn-danger" style="width:60%; margin-top:10px" data-toggle="modal" data-target="#offer_text">更換</button></td>
                </tr>
          </table>

            
          

            <!--隱藏區塊-->
                    <div class="modal fade" id="offer_date" role="dialog">
                      <div class="modal-dialog modal-sl">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"  style="color:black; float:left">優惠時段修改</h5>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <label >開始時間:</label>
                              <input type="date" class="form-control" id="startdate">
                            </div>
                            <div class="form-group">
                              <label >結束時間:</label>
                              <input type="date" class="form-control" id="enddate">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success update_offer_text" data-dismiss="modal">確認更改</button>
                            <button type="button" class="btn btn-danger " data-dismiss="modal">取消</button>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                    <div class="modal fade" id="offer_pic" role="dialog">
                      <div class="modal-dialog modal-sl">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"  style="color:black; float:left">優惠圖片修改</h5>
                          </div>
                          <div class="modal-body">
                              <table style="width:100%; text-align:center;">
                                  <tr>
                                  {{#each theFiles}}
                                    <td style="width:33%; text-align:center; padding:10px ">
                                      <div class="thumbnail" >
                                        <a href=""><img src="{{url}}" alt="Lights" style="width:100%"></a>
                                        <div class="caption">
                                            <input type="button" id="choose_pic1" class="btn btn-success" value="check" style="width:100%; margin-top:10px">
                                        </div>
                                      </div>
                                    </td>
                                  {{/each}}
                                  </tr>
                                </table>
                          </div>
                          
                        </div>
                        
                      </div>
                    </div>
                    <div class="modal fade" id="offer_text" role="dialog">
                      <div class="modal-dialog modal-sl">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"  style="color:black; float:left">優惠文字修改</h5>
                          </div>
                          <div class="modal-body">
                            <textarea id="address" placeholder="輸入更新文字" style="width:90%;height:200px" required></textarea>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success update_offer_text" data-dismiss="modal">確認更改</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                          </div>
                        </div>
                        
                      </div>
                    </div>
      </div>

  
        <div class="well" align="center"  id="new">
          <h4 style="font-weight:bold;">手機推播</h4><h5 style="font-weight:bold;">New advertisements</h5><br><br>
          
            <table align="center" style="width:100%; text-align:center" >
                  <tr>
                      <th style="text-align:center">優惠時段</th>
                      <th style="text-align:center">優惠圖片</th>
                      <th style="text-align:center">優惠敘述</th>
                  </tr>
                  <br>
                  <tr>
                    <td style="width:33%; text-align:center">
                      <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px "> 
                        開始時間: 2016-09-11 <br> 至 <br>結束時間:  2016-09-13 
                      </div></div>
                    </td>
                    <td style="width:33%; text-align:center">
                       <div align="center"><div class="thumbnail" style="padding:30px; width:60%;">
                          <a href="ad.jpg">
                            <img src="ad.jpg" alt="Lights" style=" height:300px">
                          </a>
                        </div></div>
                    </td>
                    <td style="width:33%; text-align:center">
                        <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px  ">   
                          <div>勁抵優惠來了！買1件標有「Seasonal clearance」既產品，即享9折；買2件即享8折；買3件或以上更可享7折。部份貨品本身還有特價，折扣完更可低至5折。購物滿HK$599免運費。
                              之前無特價的波鞋款今次都有特價啦，例如Sock Dart, Flyknit, Roshe Two, Huarache, Air Max Thea。官網款式好多的！記得免費登記註冊會員再購買！</div>      
                        </div></div>
                    </td>
                  </tr>
                  <tr>
                      <td colspan="3"><button class="btn btn-primary" style="width:60%; margin-top:10px" data-toggle="modal" data-target="#mailcontent">更換</button></td>
                  </tr>

              </table>
        </div>
    {{else}}
      {{> permitsion}}
    {{/if}}
    </div>
  </div>
</div>
</div>
</template>
