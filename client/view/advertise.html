<template name="advertise">
<div class="advertise">
    {{>header_small}}

<div class="container-fluid">
  <div class="row content">
    {{>header_large}}
    
    
    <br>
    <div class="col-sm-9" >
    {{#if currentUser}}  
      <div class="well" align="center">
        <h3  style="font-weight:bold;">優惠廣告</h3><h4  style="font-weight:bold;">advertisement</h4>
      </div>

      <div class="well" align="center"  id="new1">
        <h4 style="font-weight:bold;">最新廣告</h4><h5 style="font-weight:bold;">New advertisements</h5><br>
        <div class="btn-group">
            <button type="button" class="btn btn-primary add">新增廣告</button>
            <hr>
        </div><br>

        <div class="new" style="background-color:#4F4F4F ;padding:5%">
          <table align="center" style="width:100%; text-align:center" >
            <tr>
                <th style="text-align:center;color:white">優惠時段</th>
                <!-- <th style="text-align:center">優惠圖片</th> -->
                <th style="text-align:center;color:white">優惠敘述</th>
            </tr>
            <br>
            <tr>
              <td style="width:33%; text-align:center">
                <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px "> 
                    <div class="form-group">
                      <label >開始時間:</label>
                      <input type="date" class="form-control" id="add_startdate">
                    </div>
                    <div class="form-group">
                      <label >結束時間:</label>
                      <input type="date" class="form-control" id="add_enddate">
                    </div>
                </div></div>
              </td>
              <!-- <td style="width:33%; text-align:center">
                <div align="center"><div class="thumbnail" style="padding:30px; width:60%;">
                    <a href="ad.jpg">
                      <img src="ad.jpg" alt="Lights" style=" height:300px">
                    </a>
                  </div></div>
              </td> -->
              <td style="width:33%; text-align:center">
                  <div align="center"><div class="thumbnail" style="padding:30px; width:60%; height:350px  ">   
                    <div>
                        <textarea id="add_offer_text" placeholder="輸入更新文字" style="width:90%;height:200px" required></textarea>
                    </div>      
                  </div></div>
              </td>
            </tr>
            <tr>
                <td ><button class="btn btn-primary add_offer" style="width:60%; margin-top:10px">確認</button></td>
                <td><button class="btn btn-danger clo" style="width:60%; margin-top:10px" >close</button></td>
            </tr>
          </table><br><br>
        </div>
        {{#each offer_info}}
        
        <table align="center" style="width:100%; text-align:center" >
          
          <br>
          

          <tr>
            <td colspan="3"><hr style="display: block;margin-top: 0.5em;
          margin-bottom: 5%;
          margin-left: 10%;
          margin-right: 10%;
          border-style: inset;
          border-width: 1px;"></td>
          </tr>
          <tr>
              <th style="text-align:center">優惠時段</th>
              <th style="text-align:center">優惠圖片</th>
              <th style="text-align:center">優惠敘述</th>
          </tr><br><br>
          <tr>
            <td style="width:33%; text-align:center">
              <div align="center"><div class="thumbnail" style="padding:30px; width:60%;  "> 
                
                <button class="btn btn-danger" style="width:100%; margin-top:10px" data-toggle="modal" data-target="#offer_date{{offer_id}}">更換</button>
                <br><br>
                <div style=" height:300px">
                開始時間:  {{offer_startdate}}  <br> 至 <br>結束時間:  {{offer_enddate}}
                </div>
              </div></div>
            </td>
            <td style="width:33%; text-align:center">
               <div align="center"><div class="thumbnail" style="padding:30px; width:60%;">
                  <button class="btn btn-danger" style="width:100%; margin-top:10px" data-toggle="modal" data-target="#offer_pic{{offer_id}}">更換</button>
                  <br><br>
                  <a href="uploads/{{offer_pic}}">
                    <img src="uploads/{{ offer_pic }}" alt="Lights" style=" height:300px">
                  </a>
                  
                </div></div>
            </td>
            <td style="width:33%; text-align:center">
                <div align="center"><div class="thumbnail" style="padding:30px; width:60%;   ">   
                  <button class="btn btn-danger" style="width:100%; margin-top:10px" data-toggle="modal" data-target="#offer_text{{offer_id}}">更換</button>
                  <br><br>
                  <div style=" height:300px">{{offer_text}}</div>
                </div></div>
            </td>
            
          </tr>
          <tr>
            <td style="width:100%; text-align:center" colspan="3">
                <button class="btn btn-danger delete_offer" style="width:60%; margin-top:10px">刪除</button>
                {{#if $eq offer_onsmartphone is1}}
                <button class="btn btn-warning update_offer_onsmartphone_0" style="width:60%; margin-top:10px">取消手機推播</button>
                {{else}}
                <button class="btn btn-success update_offer_onsmartphone_1" style="width:60%; margin-top:10px">設為手機推播</button>
                {{/if}}
            </td>
            </tr>
          
          
        </table>
        
        <!--隱藏區塊-->
        <div class="modal fade" id="offer_date{{offer_id}}" role="dialog">
          <div class="modal-dialog modal-sl">

            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title"  style="color:black; float:left">優惠時段修改{{offer_id}}</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label >開始時間:</label>
                  <input type="date" class="form-control" id="update_offer_startdate_content{{offer_id}}"><br>
                  <button type="button" class="btn btn-success update_offer_startdate" data-dismiss="modal">確認更改</button>
                </div>
                <div class="form-group">
                  <label >結束時間:</label>
                  <input type="date" class="form-control" id="update_offer_enddate_content{{offer_id}}"><br>
                  <button type="button" class="btn btn-success update_offer_enddate" data-dismiss="modal">確認更改</button>
                </div>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-success update_offer_time" data-dismiss="modal">確認更改</button> -->
                <button type="button" class="btn btn-danger " data-dismiss="modal">取消</button>
              </div>
            </div>
            
          </div>
        </div>

        <div class="modal fade" id="offer_pic{{offer_id}}" role="dialog">
          <div class="modal-dialog modal-sl">

            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title"  style="color:black; float:left">優惠圖片修改{{offer_id}}</h5>
              </div>
              <div class="modal-body">
                  <table style="width:100%; text-align:center;">
                      <tr>
                      {{#each theFiles}}
                        <td style="width:33%; text-align:center; padding:10px ">
                          <div class="thumbnail" >
                            <a href=""><img src="{{url}}" alt="Lights" style="width:100%"></a>
                            <div class="caption">
                                <input type="button" id="choose_pic1" class="btn btn-success" value="check" style="width:100%; margin-top:10px">
                            </div>
                          </div>
                        </td>
                      {{/each}}
                      </tr>
                  </table>
                  <input type="label" id="test" class="form-control"> 
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success update_offer_pic" data-dismiss="modal">確認更改</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
              </div>
            </div>

          </div>
        </div>

        <div class="modal fade" id="offer_text{{offer_id}}" role="dialog">
          <div class="modal-dialog modal-sl">

            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title"  style="color:black; float:left">優惠文字修改{{offer_id}}</h5>
              </div>
              <div class="modal-body">
                
                <textarea id="update_offer_text_content{{offer_id}}" placeholder="輸入更新文字" style="width:90%;height:200px" required></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success update_offer_text" data-dismiss="modal">確認更改</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
              </div>
            </div>
            
          </div>
        </div>        
        {{/each}}

      </div>

  

    {{else}}
      {{> permitsion}}
    {{/if}}
    </div>
  </div>
</div>
</div>
</template>
