<template name="announce">
<div class="annouce">
    {{>header_small}}

<div class="container-fluid">
  <div class="row content">
    {{>header_large}}
    
    
    <br>
    <div class="col-sm-9">
    {{#if currentUser}}  
      <div class="well" align="center">
        <h3  style="font-weight:bold;">商圈公告</h3><h4  style="font-weight:bold;">announcment</h4>
      </div>

      <div class="well" align="center"  >
        <h4 style="font-weight:bold;">所有公告</h4><h5 style="font-weight:bold;">All Announcments</h5>
        <div class="thumbnail" style="padding:30px">
          <table align="center" class="table table-hover">
                <thead>
                
                <tr>
                    <th style="width:33%; text-align:center" >發布時間</th>
                    <th style="width:33%; text-align:center">標題主旨</th>
                    <th style="width:33%; text-align:center">單位</th>
                </tr>
                </thead>
                <tbody>
                {{#each board_info}}
                <tr  data-toggle="modal" data-target="#mailcontent{{bd_id}}">
                    <td style="width:33%; text-align:center">{{updated_at}}</td>
                    <td style="width:33%; text-align:center">{{bd_title}}</td>
                    <td style="width:33%; text-align:center">{{bd_editor}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
          </div>

            <!--隱藏區塊-->
            {{#each board_info}}
                    <div class="modal fade" id="mailcontent{{bd_id}}" role="dialog">
                      <div class="modal-dialog modal-sl">

                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h5 class="modal-title"  style="color:black; ">
                              <div align="left"><strong>發布時間:</strong> {{updated_at}}</div>
                              <div align="left"><strong>單位:</strong> {{bd_editor}}</div>
                              <div align="left"><strong>主旨:</strong> {{bd_title}}</div>  
                            </h5>
                          </div>
                          <div class="modal-body" align="left">
                            <div style="width:80%">
                              <div><strong>文件連結:</strong>{{bd_doc}}</div>
                              <strong>內容:</strong>
                              <div>{{bd_content}}</div>
                            </div>
                              
                          </div>
                          
                        </div>
                        
                      </div>
                    </div>
            {{/each}}
      </div>
    {{else}}
      {{> permitsion}}
    {{/if}}
    </div>
  </div>
</div>
</div>
</template>
